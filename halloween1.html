<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		canvas{
			width: 100%;
			height: 100vh;
		}
		body{
			margin:0px;
		}
		@import url(https://fonts.googleapis.com/css?family=Amatic+SC:700);
		.ghostfont{
			  font-family: 'Amatic SC', cursive;
		}
		#base {
		  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
	</style>
</head>
<body>

<h1 class="ghostfont" style="color:#FFF;position: absolute;width: 100%;margin-top: 100px;
text-align: center;font-size: 90px;font-weight: bold;">Happy Halloween</h1>
<canvas id="base"></canvas>

<script type="text/javascript">
	function setWindowSize(){c.width=2*window.innerWidth,c.height=2*window.innerHeight}function addEventListeners(){window.addEventListener("resize",function(){setWindowSize()}),window.addEventListener("mousemove",function(i){mousePosition.x=2*i.clientX,mousePosition.y=2*i.clientY})}function createCreatures(){var e=0;for(i=0;i<30;i++)for(f=0;f<15;f++)e+=1,creatures.push({id:e,x:200*i,y:230*f,color:"rgb(0, 225, "+parseInt(120+e/6)+")"})}function draw(){for(tailModifierLeft.val=calcModifier(tailModifierLeft),tailModifierRight.val=calcModifier(tailModifierRight),clearBg(),i=0;i<creatures.length;i++)moveCreature(creatures[i],i),drawGhost(creatures[i]);window.requestAnimationFrame(draw)}function moveCreature(i,e){if(creatures[e].y<-40?creatures[e].y=3450:creatures[e].y-=1,mousePosition.x-i.x<300&&mousePosition.x-i.x>-300&&mousePosition.y-i.y<300&&mousePosition.y-i.y>-300){var t=mousePosition.x-i.x,o=mousePosition.y-i.y,r=3;0>t?creatures[e].x+=r:creatures[e].x-=r,0>o?creatures[e].y+=r:creatures[e].y-=r}}function calcModifier(i){return i.val>10?i.direction=!1:i.val<-10&&(i.direction=!0),i.direction?i.val+.5:i.val-.5}function clearBg(){ctx.fillStyle="rgb(50, 60, 70)",ctx.fillRect(0,0,c.width,c.height),ctx.fill()}function drawGhost(i){ctx.beginPath(),ctx.moveTo(i.x-40,i.y+40),ctx.lineTo(i.x-40,i.y-40),ctx.bezierCurveTo(i.x-40,i.y-100,i.x+40,i.y-100,i.x+40,i.y-40),ctx.lineTo(i.x+40,i.y+40),ctx.quadraticCurveTo(i.x+20,i.y+40+tailModifierLeft.val,i.x,i.y+40),ctx.quadraticCurveTo(i.x-20,i.y+40+tailModifierRight.val,i.x-40,i.y+40),ctx.closePath(),ctx.fillStyle=i.color,ctx.fill(),drawEye(i)}function drawEye(i){ctx.beginPath(),ctx.arc(i.x,i.y-35,20,0,2*Math.PI),ctx.closePath(),ctx.fillStyle="white",ctx.fill(),drawPupil(i)}function drawPupil(i){var e=i.x,t=i.y-35,o=mousePosition.y,r=i.y-35;e=i.x-mousePosition.x<10&&i.x-mousePosition.x>-10?mousePosition.x:i.x-mousePosition.x<10?i.x+10:i.x-10,t=10>r-o&&r-o>-10?o:10>r-o?r+10:r-10,ctx.beginPath(),ctx.arc(e,t,8,0,2*Math.PI),ctx.closePath(),ctx.fillStyle="black",ctx.fill()}var c=document.getElementById("base"),ctx=c.getContext("2d"),creatures=[],tailModifierLeft={val:10,direction:!0},tailModifierRight={val:-10,direction:!1},mousePosition={x:0,y:0};setWindowSize(),addEventListeners(),createCreatures(),draw();
</script>
</body>
</html>
